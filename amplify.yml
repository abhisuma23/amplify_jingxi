version: 1
backend:
  phases:
    build:
      commands:
        - echo "ENV=$AWS_BRANCH" >> .env
        - cat .env
        - ls
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        
frontend:
  phases:
    build:
      commands:
        - echo "VITE_ENV=$AWS_BRANCH" >> .env
        - cat .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
